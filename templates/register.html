{% extends "base.html" %}

{% block title %} Register {% endblock %}
{% block body %}

<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card text-white bg-dark border-dark mb-3">
          <div class="card-header">
            <blockquote class="blockquote text-center">
              <h2>Account Type</h2>
            </blockquote>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-4">
                <a type="button" class="btn btn-secondary btn-lg btn-block"
                  href="{% url 'junior_register' %}">Junior</a>
              </div>
              <div class="col-lg-4">
                <a type="button" class="btn btn-secondary btn-lg btn-block"
                  href="{% url 'juniorplus_register' %}">JuniorPlus</a>
              </div>
              <div class="col-lg-4">
                <a type="button" class="btn btn-secondary btn-lg btn-block"
                  href="{% url 'senior_register' %}">Senior</a>
              </div>
            </div>
            <br>
            <div class="border-top pt-3">
              <small class="text-muted">
                <h9><b> Have an Account? </b></h9> <a class="btn btn-secondary btn-sm btn-lg active" role="button"
                  aria-pressed="true" href="{% url 'login' %}">Sign in</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<br>
<br>
<footer clas="py-3" <p class="text-center" style="color:grey;"> © PLAYBOX™ 2022 </p>
</footer>
{% endblock %}
